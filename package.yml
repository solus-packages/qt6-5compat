name       : qt6-5compat
version    : 6.2.1
release    : 1
source     :
    - https://download.qt.io/official_releases/qt/6.2/6.2.1/submodules/qt5compat-everywhere-src-6.2.1.tar.xz : 3865c031450a3c2616de1e20104ca9470ac5447adf51faa918f8b01a2c425de7
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  : desktop.qt
summary    : Qt 5 compatibility library for Qt 6
description: |
    The Qt 5 Core Compat module contains the Qt Core APIs which will be no longer supported in Qt 6 and therefore were removed from Qt 6. The module is provided to facilitate the transition to Qt 6.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(icu-i18n)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
